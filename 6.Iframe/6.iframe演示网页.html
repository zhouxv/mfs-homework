<!DOCTYPE html>
<html>

<head>
    <title>6.iframe演示网页</title>
    <style>
        .left {
            width: 200px;
            height: 500px;
            background: #ccffff;
            float: left;
        }

        .right {
            height: 500px;
            background: #ffcccc;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <div>
        <div class="left">
            <p><a href="https://www.weibo.com/" target="iframe1">新浪微博</a></p>
            <p><a href="https://www.baidu.com" target="iframe1">百度</a></p>
        </div>
        <div class="right">
            <iframe name="iframe1" src="https://www.baidu.com" width="1000" height="500"></iframe>
        </div>
    </div>
</body>

</html>
