<!DOCTYPE html>
<html>

<head>
    <title>演示</title>
</head>

<body>
    <h3>标签演示</h3>
    <br /><hr />
    <h4>1.段落和块</h4>
    <div>
        <p>第一段</p>
        ...
    </div>

    <div>
        <p>第二段</p>
        ...
    </div>
    <br /><hr />
    <h4>2.行内书写</h4>
    <div>
        <p><span style="color: coral">第三段</span></p>
        ...
    </div>
    <br /><hr />
    <h4>3.超链接 </h4>
    <a href="https://www.baidu.com" target="_blank">在新标签页打开百度</a>
    <br /><hr />
    <h4>4.图片 </h4>
    <img src="test.jpg" width="10%" alt="出错了！" />
    <br /><hr />
    <h4>5.有序列表与无序列表 </h4>
    <ol>
        <li>无序列表第一项</li>
        <li>无序列表第二项</li>
        <li>无序列表第三项</li>
    </ol>
    <ul>
        <li>有序列表第三项</li>
        <li>有序列表第三项</li>
        <li>有序列表第三项</li>
    </ul>
    <br /><hr />
    <h4>6.表格 </h4>
    <table>
            <tr>
                <th>表头th1</th>
                <th>表头th2</th>
                <th>表头th3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <br /><hr />
        <h4>7.mark,强调，着重，按钮</h4>
        <mark><em>强调</em>：<strong>下面这个按钮是小透明。</strong></mark>
        <br />
        <button>小透明</button>
        <br /><hr />
</body>

</html>
