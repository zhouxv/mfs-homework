<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瀑布流</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .item {
            position: absolute;
            width: 210px;
            margin: 5px;
            transition: all 2s;
        }

        .type1 {
            height: 80px;
            background: rgb(255, 147, 147);
        }

        .type2 {
            height: 200px;
            background: rgb(79, 243, 166);
        }

        .type3 {
            height: 120px;
            background: rgb(66, 154, 255);
        }

        .type4 {
            height: 300px;
            background: rgb(120, 95, 228);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
        <div class="item type1"></div>
        <div class="item type2"></div>
        <div class="item type3"></div>
        <div class="item type4"></div>
    </div>
    <script>
        function findMinIndex(array) {
            var index = 0;
            for (var i in array) {
                if (array[i] < array[index]) index = i;
            }
            return index;
        }

        function waterfall() {
            var height = [];
            var containerWidth = $(".container").width();
            var itemWidth = $(".item").outerWidth(true);
            var cols = Math.floor(containerWidth / itemWidth);

            for (var i = 0; i<cols; i++) {
                height[i] = 0;
            }

            $(".item").each(function () {
                var dom = $(this);
                var index = findMinIndex(height);

                dom.css({
                    top: height[index] + "px",
                    left: index * itemWidth + "px",
                });

                height[index] += dom.outerHeight(true);
            })
        }
        waterfall();
        window.onresize=function(){
            waterfall()
        }
    </script>
</body>

</html>
