<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>懒加载</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .lazy-img {
            height: 394px;
            width: 650px;
            background: yellowgreen;
        }

        div{
            height: 150vh;
        }
    </style>
</head>

<body>
    <div></div>
    <img class="lazy-img" data-src="fate.jpg" alt="">
    <div></div>
    <script>
    function isShow($node){
        var winHeight=window.innerHeight;
        var windowYOffset=window.pageYOffset;
        var imgHeight=$node.height();
        var imgYOffset=$node.offset().top;
        return (imgHeight+imgYOffset>=windowYOffset)&&(imgYOffset<=windowYOffset+winHeight);
    }
    window.onscroll=function(){
        console.log(isShow($(".lazy-img")));
        if(isShow($(".lazy-img"))) $(".lazy-img").attr("src",$(".lazy-img").data("src"));
    }
    </script>
</body>

</html>
